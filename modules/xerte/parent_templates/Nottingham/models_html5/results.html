	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var results = new function() {
	    var generalResultsTxt,
			averageTxt,
			completionTxt,
			startTimeTxt,
			durationTxt,
			interactivityResultsTxt,
			globalResultsTxt,
			nameTxt,
			scoreTxt,
			weightingTxt,
			completedTxt,
			specificResultsTxt,
			yourAnswerTxt,
			correctAnswerTxt,
			downloadPdfTxt;

		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {

		    this.getLabels();

        }
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			
		}
		
		this.init = function() {

		    this.getLabels();

            // ignores superscript support data in xml as it will do it automatically with <sub> <sup> tags
			
			if (x_currentPageXML.getAttribute("textWidth") == "300") {
				$pageContents.addClass("width40");
			} else if (x_currentPageXML.getAttribute("textWidth") == "450") {
				$pageContents.addClass("width60");
			} else if (x_currentPageXML.getAttribute("textWidth") == "600") {
				$pageContents.addClass("width80");
			}
			
			results = XTResults();
			
			$("#averageScore").html(results.averageScore + "%");
			$("#completion").html(results.completion + "%");
			$("#totalDuration").html(results.totalDuration + " seconds");
			$("#startTime").html(results.start);
			results.interactions.forEach(function(x)
			{
				var completedToken;
				if(x.completed == "true")
				{
					completedToken = '<img src="' + x_templateLocation + 'common_html5/tick.png"/>';
				}
				else if (x.completed == "false")
				{
					completedToken = '<img src="' + x_templateLocation + 'common_html5/cross.png"/>';
				}
				else {
					completedToken = '-';
				}
				if(results.mode == 'full-results') {
					$("#specific").show();
					$("#questionScores").append("<tr><td>" + x.title + "</td><td>" + x.score + "%</td><td>" + x.duration + " seconds</td><td class=\"td-center\">" + x.weighting + "</td><td>" + completedToken + "</td></tr>");
					if (x.subinteractions.length > 0) {
						$("#fullResults").append("<tr><th class=\"notLast\"></th><th class=\"notLast\">" + x.title + "</th><th class=\"notLast\">" + yourAnswerTxt + "</th><th class=\"notLast\">"+ correctAnswerTxt +"</th></tr>");
					}
				}
				count = 1;
				x.subinteractions.forEach(function(y)
				{
					question = y.question;
					learnerAnswer = y.learnerAnswer;
					correctAnswer = y.correctAnswer;
					if (learnerAnswer == correctAnswer ||y.correct) {
						if (count == x.subinteractions.length) {
							$("#fullResults").append("<tr><td class=\"last\">" + '<img class="tick" src="' + x_templateLocation + 'common_html5/tick.png" alt="' + x_getLangInfo(x_languageData.find("tick")[0], "label", "Correct") + '"></td><td class=\"last\">' + question + '</td><td class=\"last\">' + learnerAnswer + "</td><td class=\"last\">" + correctAnswer + "</td></tr>");
						}
						else {
							$("#fullResults").append("<tr><td class=\"notLast\">" + '<img class="tick" src="' + x_templateLocation + 'common_html5/tick.png" alt="' + x_getLangInfo(x_languageData.find("tick")[0], "label", "Correct") + '"></td><td class=\"notLast\">' + question + "</td><td class=\"notLast\">" + learnerAnswer + "</td><td class=\"notLast\">" + correctAnswer + "</td></tr>");
						}
					}
					else {
						if (count == x.subinteractions.length) {
							$("#fullResults").append("<tr><td class=\"last\">" + '<img class="tick" src="' + x_templateLocation + 'common_html5/cross.png" alt="' + x_getLangInfo(x_languageData.find("tick")[0], "label", "Incorrect") + '"></td><td class=\"last\">' + question + "</td><td class=\"last\">" + learnerAnswer + "</td><td class=\"last\">" + correctAnswer + "</td></tr>");
						}
						else {
							$("#fullResults").append("<tr><td class=\"notLast\">" + '<img class="tick" src="' + x_templateLocation + 'common_html5/cross.png" alt="' + x_getLangInfo(x_languageData.find("tick")[0], "label", "Incorrect") + '"></td><td class=\"notLast\">' + question + "</td><td class=\"notLast\">" + learnerAnswer + "</td><td class=\"notLast\">" + correctAnswer + "</td></tr>");
						}
					}
					count++;
				});
			});
			// call this function in every model once everything's loaded
			x_pageLoaded();
		}

        this.getLabels = function(){

            generalResultsTxt = x_currentPageXML.getAttribute("generalResultsTxt") != undefined && x_currentPageXML.getAttribute("generalResultsTxt") != "" ? x_currentPageXML.getAttribute("generalResultsTxt") : "General Results";
            averageTxt = x_currentPageXML.getAttribute("averageTxt") != undefined && x_currentPageXML.getAttribute("averageTxt") != "" ? x_currentPageXML.getAttribute("averageTxt") : "Average: ";
            completionTxt = x_currentPageXML.getAttribute("completionTxt") != undefined && x_currentPageXML.getAttribute("completionTxt") != "" ? x_currentPageXML.getAttribute("completionTxt") : "Completion: ";
            durationTxt = x_currentPageXML.getAttribute("durationTxt") != undefined && x_currentPageXML.getAttribute("durationTxt") != "" ? x_currentPageXML.getAttribute("durationTxt") : "Duration: ";
            startTimeTxt = x_currentPageXML.getAttribute("startTimeTxt") != undefined && x_currentPageXML.getAttribute("startTimeTxt") != "" ? x_currentPageXML.getAttribute("startTimeTxt") : "Start Time";
            interactivityResultsTxt = x_currentPageXML.getAttribute("interactivityResultsTxt") != undefined && x_currentPageXML.getAttribute("interactivityResultsTxt") != "" ? x_currentPageXML.getAttribute("interactivityResultsTxt") : "Interactivity Results";
            globalResultsTxt = x_currentPageXML.getAttribute("globalResultsTxt") != undefined && x_currentPageXML.getAttribute("globalResultsTxt") != "" ? x_currentPageXML.getAttribute("globalResultsTxt") : "Global Results";
            nameTxt = x_currentPageXML.getAttribute("nameTxt") != undefined && x_currentPageXML.getAttribute("nameTxt") != "" ? x_currentPageXML.getAttribute("nameTxt") : "Name";
            scoreTxt = x_currentPageXML.getAttribute("scoreTxt") != undefined && x_currentPageXML.getAttribute("scoreTxt") != "" ? x_currentPageXML.getAttribute("scoreTxt") : "Score";
            weightingTxt = x_currentPageXML.getAttribute("weightingTxt") != undefined && x_currentPageXML.getAttribute("weightingTxt") != "" ? x_currentPageXML.getAttribute("weightingTxt") : "Weighting";
            completedTxt = x_currentPageXML.getAttribute("completedTxt") != undefined && x_currentPageXML.getAttribute("completedTxt") != "" ? x_currentPageXML.getAttribute("completedTxt") : "Completed";
            specificResultsTxt = x_currentPageXML.getAttribute("specificResultsTxt") != undefined && x_currentPageXML.getAttribute("specificResultsTxt") != "" ? x_currentPageXML.getAttribute("specificResultsTxt") : "Specific Results";
            yourAnswerTxt = x_currentPageXML.getAttribute("yourAnswerTxt") != undefined && x_currentPageXML.getAttribute("yourAnswerTxt") != "" ? x_currentPageXML.getAttribute("yourAnswerTxt") : "Your Answer";
            correctAnswerTxt = x_currentPageXML.getAttribute("correctAnswerTxt") != undefined && x_currentPageXML.getAttribute("correctAnswerTxt") != "" ? x_currentPageXML.getAttribute("correctAnswerTxt") : "Correct Answer";
            downloadPdfTxt = x_currentPageXML.getAttribute("downloadPdfTxt") != undefined && x_currentPageXML.getAttribute("downloadPdfTxt") != "" ? x_currentPageXML.getAttribute("downloadPdfTxt") : "Download PDF File";


            $("#generalResultsTxt").html(generalResultsTxt);
            $("#averageTxt").html(averageTxt);
            $("#durationTxt").html(durationTxt);
            $("#durationTxt1").html(durationTxt);
            $("#startTimeTxt").html(startTimeTxt);
            $("#completionTxt").html(completionTxt);
            $("#interactivityResultsTxt").html(interactivityResultsTxt);
            $("#globalResultsTxt").html(globalResultsTxt);
            $("#nameTxt").html(nameTxt);
            $("#scoreTxt").html(scoreTxt);
            $("#weightingTxt").html(weightingTxt);
            $("#completedTxt").html(completedTxt);
            $("#specificResultsTxt").html(specificResultsTxt);
            $("#button").html(downloadPdfTxt);
        }


	}
results.init();
 	
 	
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
<script>
	function pdfDownload() {
		var pdf = new jsPDF('p', 'pt', 'letter');

		source = $('#pdfContent').clone();
		
		source.find("#general_summary").prepend("<tr><th>ABC</th><th>DEF</th></tr>");
		margins = {
			top: 80,
			bottom: 60,
			left: 40,
			width: 522
		};
		pdf.fromHTML(
				source.html(), // HTML string or DOM elem ref.
				margins.left, // x coord
				margins.top, { // y coord
					'width': margins.width// max width of content on PDF
				},

				function (dispose) {
					name = x_params.name + "_" + XTResults().start
					pdf.save(name.replace(/ /g, "_"));
					
				}, margins
		);
	}
</script>


<div id="pageContents">
	<div id="pdfContent">
		<h2 id="generalResultsTxt"></h2>
		<table id="general_summary" rules="rows">
			<tr>
				<td id="averageTxt"></td>
				<td><span id="averageScore"></span></td>
			</tr>
			<tr>
				<td id="completionTxt"></td>
				<td><span id = "completion"></span></td>
			</tr>
			<tr>
				<td id="startTimeTxt"></td>
				<td><span id="startTime"></span></td>
			</tr>
			<tr>
				<td id="durationTxt1"></td>
				<td><span id="totalDuration"></span></td>
			</tr>
		</table>
		<div id ="specific">
		<h2 id="interactivityResultsTxt"></h2>
		<br />
		<h3 id="globalResultsTxt"></h3>
		<table id="questionScores" rules="rows">
			<tr>
				<th id="nameTxt">Name</th>
				<th id="scoreTxt">Score</th>
				<th id="durationTxt">Duration</th>
				<th id="weightingTxt">Weighting</th>
				<th id="completedTxt">Completed</th>
			</tr>
		</table>
		<br />
		<h3 id="specificResultsTxt">Specific Results</h3>
		<br />
		<table id="fullResults">
		</table>
		<br />
	</div>
	</div>
	<br>
	<div>
		<center><button onClick="pdfDownload()" id="button"></button></center>
	</div>
</div>
