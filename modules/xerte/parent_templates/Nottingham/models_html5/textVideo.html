	// pageChanged & sizeChanged functions are needed in every model file
	// other functions for model should also be in here to avoid conflicts
	var textVideo = new function() {
		var videoState;
		
		// function called every time the page is viewed after it has initially loaded
		this.pageChanged = function() {
			this.setUp();
		}
		
		// function called every time the size of the LO is changed
		this.sizeChanged = function() {
			var $pageVideo = $("#pageVideo"),
				ratio = $pageVideo.data('iframeRatio'),
				videoDimensions = $pageVideo.data('dimensions');
			if (true) {
				// scale the iframe so it stays the right aspect ratio & doesn't exceed the max size (60% of width by default but can be changed with opt property
				var iframeMax = x_currentPageXML.getAttribute("iframeMax");
				if ($.isNumeric(x_currentPageXML.getAttribute("iframeMax"))) {
					iframeMax = Number(x_currentPageXML.getAttribute("iframeMax"));
					iframeMax = Math.max(iframeMax, 0.1);
					iframeMax = Math.min(iframeMax, 1);
				} else {
					iframeMax = 0.6;
				}
				
				var maxW = x_browserInfo.mobile == true ? 1 : iframeMax,
					maxH = $x_pageHolder.height() - ($x_pageDiv.outerHeight() - $x_pageDiv.height()) - ($('.x_floatRight').outerHeight() - $('.x_floatRight').height());
				
				var width = $x_pageDiv.width() * maxW;
				var height = (width / ratio) + 35;
				
				if (x_browserInfo.mobile != true && height > maxH) {
					height = maxH;
					width = ((height - 35) * ratio);
				}
				$pageVideo
					.width(width)
					.height(height);

				if (videoDimensions) {
					resizeEmbededMedia($(".popcornMedia.embed"), {width: videoDimensions[0], height: videoDimensions[1]}) //popcorn mediaconstructor
				}
				else {
					resizeEmbededMedia($(".popcornMedia.embed"), {ratio: ratio}) //popcorn mediaconstructor
				}	
			}
		}
		this.initTracking = function(){
			videoState = {
				time: 0,
				lastTime: 0,
				prevTime: 0,
				duration: this.popcornInstance.duration() || 0,
				synchName: "video",
				watched: [],
				segments: [],
				segment: {start: 0, end: -1}
			}
			trackinglabel = $('<div>').html(x_currentPageXML.getAttribute("name")).text();
			if (x_currentPageXML.getAttribute("trackinglabel") != undefined && x_currentPageXML.getAttribute("trackinglabel") != "")
            {
                trackinglabel = x_currentPageXML.getAttribute("trackinglabel");
            }
			XTVideo(x_currentPage, trackinglabel, "", "initialized", 35, x_currentPageXML.getAttribute("grouping"));
		}
		
		this.init = function() 
		{
			var popLocation = "common_html5/js/popcorn/"
			var scriptsToLoad = ["popcorn-complete", "plugins/popcorn.mediaconstructor"];
			var i = 0;
			scriptsToLoad.forEach(function(file){
				$.getScript(x_templateLocation + popLocation + file + ".js")
					.done(function(){
							if (++i >= scriptsToLoad.length)
								textVideo.setUp();
						})
					.fail(function( jqxhr, settings, exception ) {
							console.log("Failed to load plugin:" + exception);
						});
			});
		}

		this.setUp = function() {
			$("#pageVideo").html("");
			// text align
			$("#textHolder").html(x_addLineBreaks(x_currentPageXML.childNodes[0].nodeValue));
			var $panel = $("#pageContents .panel");

			var textAlign = x_currentPageXML.getAttribute("align"); // Left|Right|Top|Bottom
			if (textAlign == "Top" || textAlign == "Bottom") {
				if (textAlign == "Top") {
					$("#pageContents").prepend($("#textHolder"));
				}
				$("#pageContents .mobileAlign").addClass("centerAlign");
			} else if (textAlign == "Right") {
				$panel.addClass("x_floatLeft");
			} else {
				$panel.addClass("x_floatRight");
			}
			
			var $pageVideo = $("#pageVideo"),
				videoSrc = x_currentPageXML.getAttribute("url"),
				ratio = x_currentPageXML.getAttribute("iframeRatio"),
				iframeRatio = ratio ? ratio : '16:9';
				
			if (videoSrc.substr(0,7) == "<iframe") {
				$("#pageContents .panel").removeClass("panel inline");
				
				$pageVideo
					.addClass('iframe')
					.append(videoSrc);
				
				if ($("#transcriptHolder").length > 0) {
					$("#transcript").width($pageVideo.width());
				}
				
				iframeRatio = iframeRatio.split(':');
				if (!$.isNumeric(iframeRatio[0]) || !$.isNumeric(iframeRatio[1])) {
					iframeRatio = [16,9];
				}
				$pageVideo.data('iframeRatio', iframeRatio);
				
			} else {
				var videoDimensions;// = [320,240];
				
				if (x_currentPageXML.getAttribute("movieSize")) {
					var dimensions = x_currentPageXML.getAttribute("movieSize").split(",");
					if (dimensions[0] != 0 && dimensions[1] != 0) {
						videoDimensions = dimensions;
					}
				}
				
				$pageVideo.data({
					"src"			:videoSrc,
					"dimensions"	:videoDimensions,
					"startEndFrame"	:[Number(x_currentPageXML.getAttribute("startFrame")), Number(x_currentPageXML.getAttribute("endFrame"))]
				});

				iframeRatio = iframeRatio.split(':');
				if (!$.isNumeric(iframeRatio[0]) || !$.isNumeric(iframeRatio[1])) {
					iframeRatio = 16/9; 
				}
				else {
					iframeRatio = iframeRatio[0] / iframeRatio[1];
				}
				$pageVideo.data('iframeRatio', iframeRatio);
				
				this.popcornInstance = loadMedia($("#pageVideo"), "video",
				{	tip: x_currentPageXML.getAttribute("tip"),
					width: videoDimensions ? Number(videoDimensions[0]) : 0,
					height: videoDimensions ? Number(videoDimensions[1]) : 0,
					media: x_currentPageXML.getAttribute("url"),
					autoplay: "false",
					aspect: iframeRatio,
					transcript: x_currentPageXML.getAttribute("transcript"),
					transcriptBtnTxt: x_currentPageXML.getAttribute("transcriptTabTxt"),
					audioImage: undefined,
					audioImageTip: ""
				}, true);

				this.initTracking();
				this.addEvents(this.popcornInstance);	
				
				//controls toggle
				$(".panel.inline.x_floatRight")
					.mouseover(function(){
						$(".mejs-controls").show();
					})
					.mouseout(function(){
						$(".mejs-controls").hide();
					});
				
				if ($("#transcriptHolder").length > 0) {
					$("#transcript").width(videoDimensions[0]);
				}
			}
			
			textVideo.sizeChanged();
			x_pageLoaded();
		}

		this.addEvents = function(popcornInstance) {
			popcornInstance.on( "timeupdate", function() {
				videoState = addTrackingOnTimeUpdate(textVideo.popcornInstance, videoState);
			});
			popcornInstance.on( "play", function() {
				videoState = addTrackingOnPlay(textVideo.popcornInstance, videoState);
			});
			popcornInstance.on( "pause", function() {
				videoState = addTrackingOnPause(textVideo.popcornInstance, videoState);
			});
			popcornInstance.on( "seeked", function() {
				videoState = addTrackingOnSeeked(textVideo.popcornInstance, videoState);
			});
			popcornInstance.on( "ended", function() {
				videoState = addTrackingOnEnded(textVideo.popcornInstance, videoState);
			});
		}

		this.removeEvents = function() {
			if (this.popcornInstance) {
				this.popcornInstance.off("timeupdate");
				this.popcornInstance.off("play");
				this.popcornInstance.off("pause");
				this.popcornInstance.off("seeked");
				this.popcornInstance.off("ended");
			}
        };

		this.leavePage = function() {
			//XTVideo(x_currentPage, "trackinglabel", "", "exit", 35, x_currentPageXML.getAttribute("grouping"));
			var progress = XThelperDetermineProgress(videoState) * 100.0;
			XTSetPageScore(x_currentPage, progress);
			trackinglabel = $('<div>').html(x_currentPageXML.getAttribute("name")).text();
			XTSetPageType(x_currentPage, 'numeric', 0 , 1);
			if (x_currentPageXML.getAttribute("trackinglabel") != undefined && x_currentPageXML.getAttribute("trackinglabel") != "")
            {
                trackinglabel = x_currentPageXML.getAttribute("trackinglabel");
            }

			if (this.popcornInstance != null)
			{
				this.removeEvents();
				this.popcornInstance.destroy();
			}
		}
	}
	
	textVideo.init();
	
</script>


<div id="pageContents">
	
	<div class="mobileAlign"> <!-- this tag is only used when viewed on mobiles to change layout -->
		<div class="panel inline">
			<div id="pageVideo"></div>
		</div>
	</div>
	
	<div id="textHolder"></div>
	
</div>
